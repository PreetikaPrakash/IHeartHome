<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IHeartHome</title>
    <style>
body{
  background-color:#E61C5D;
  animation-name: backdiv;
  animation-duration: 1s;
    animation-iteration-count: 5;
}
.heart{
  width:100px;
  height:100px;
  background-color:#C0E218;
  position:relative;
  top:150px;
  left:650px;
  transform:rotate(45deg);
  animation-name: beat;
  animation-duration: 1s;
  animation-iteration-count: 5;
}
.heart::before
{
  content: "";
  width: 100px;
  height: 100px;
  background-color: #C0E218;
  border-radius:50%;
  position:absolute;
  bottom:60px;
}
.heart::after
{
  content:"";
  width:100px;
  height:100px;
  background-color:#C0E218;
  border-radius:50%;
  position:absolute;
  right:60px;
}
.heart:hover{
    box-shadow: 20px 20px 90px 100px #FF5677;
    transform:scale(1);
}

.eye{
  background-color:white;
  width:20px;
  height:100px;
  position:absolute;
  top:130px;
  left:300px;
  animation-name:rainbow;
    animation-duration:8s;
    animation-fill-mode: forwards;

}
.eye::before{
  content: "";
  width:20px;
  height:80px;
  position:absolute;
  background-color:white;
  transform:rotate(90deg);
  bottom:70px;
  
}
.eye::after{
  content: "";
  width:20px;
  height:80px;
  position:absolute;
  background-color:white;
  transform:rotate(90deg);
  top:70px;

}
/*
    .eye:hover{
    box-shadow: 20px 20px 90px 100px #FF5677;
  animation-name:rainbow;
    animation-duration:8s;
    animation-fill-mode: forwards;
}*/
.eye:hover
{
  box-shadow: 20px 20px 90px 100px #FF5677;
}

img{
    width: 150px;
    height: 150px;
    position: absolute;
    left: 1050px;
    animation-name:enlarge;
    animation-duration: 1s;
    animation-iteration-count: 5;
}
@keyframes rainbow{
    0%{
        background-color: #4D089A;
        left:250px;
    }
    25%{
        background-color: #323EDD;
        left:230px;
    }
    50%
    {
        background-color: #05DFD7;
        left:210px;
    }
    75%
    {
        background-color: #000D6B;
        right:190px;
    }
    100%
    {
        background-color: #ffffff;
        right:-170px;
    }

}
img:hover{
  transform:scale(1.4);
}
@keyframes enlarge {
    50%{
        opacity: 70%;
        transform:rotate(45deg);
    }
}
@keyframes backdiv {
    50%{
        background-color: salmon;
    }
}
@keyframes beat {
    0%{
        transform: scale(1.5) rotate(45deg);
    }
    50%
    {
        transform:scale(0.6) rotate(45deg);
    }
    /*scale(0.6) used here to reduce the size of heart at 50%
    rotate(45deg) used here to rotate on its existing axis
    */
}

</style>
</head>
<body>
    <div class="eye" id="fyi"></div>
    <div class="heart"></div>
    <img src="homeimage4.png"/>
</body>
</html>
